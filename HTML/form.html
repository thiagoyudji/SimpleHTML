<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="css/form.css">
  </head>

<body>

<div class="container">

<h1>Formulário de cadastro</h1>

<form class="cadastro" action="" method="post">

  <div class="grupoform">
    <label for= "Nome">Nome: </label>
    <input type="text" id="nome" placeholder="Digite seu nome completo...">
  </div>

  <div class="grupoform">
    <label for="Senha">Senha: </label>
    <input type="password" id="senha" placeholder="Digite sua senha">
  </div>

  <div class="grupoform">
    <label for="senhanovamente">Confirme sua senha: </label>
    <input type="password" id="senhanovamente" placeholder="Digite sua senha novamente">
  </div>

  <div class="grupoform">
    <label for="cpf">CPF: </label>
    <input type="text" id="cpf" placeholder="___.___.___-__">
  </div>

  <div class="grupoform">
    <label for="email">E-mail: </label>
    <input type="text" id="email" placeholder="jhon@email.com.br">
  </div>

  <div class="grupoform">
    <label for="endereco">Endereço: </label>
    <input type="text" id="endereco">
  </div>

  <div class="grupoform">
    <label for="bairro">Bairro: </label>
    <input type="text" id="bairro">
  </div>

<div class="grupoform">
  <label for="complemento">Complemento: </label>
  <input type="text" id="complemento">
</div>

<div class="grupoform">
  <label for="cidade">Cidade: </label>
  <input type="text" id="cidade">
</div>

<div class="grupoform">
  <label for="estado">Estado: </label>
  <input type="text" id="estado">
</div>

<div class="grupoform">
  <label for="numero">Numero: </label>
  <input type="text" id="numero">
</div>

<div class="grupoform">
  <label for="cep">CEP: </label>
  <input type="text" id="cep" placeholder="_____-___">
</div>

<div class="grupoform">
  <label for="telefone">Telefone: </label>
  <input type="text" id="telefone" placeholder=" DDD 999999999">
</div>

<div class="buttons">
  <button type="submit" name="button">Enviar</button>
  <button type="reset" name="button">Limpar</button>
</div>

</div>
</form>
  </body>
</html>
